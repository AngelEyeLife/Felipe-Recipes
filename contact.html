<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Felipe Angel | Contact</title>
</head>

<body>
    <header>
        <div class="backgroundimg">
            <div class="row justify-content-center main-content">
                <div class="col">
                    <div id="fire">F. ANGEL</div>
                </div>

                <div class="col-12 col-sm-6 col-md-5 col-lg-3 col-xl-3">
                    <ul id="nav" class="menucontainer">
                        <li class="menu-home-color menuitem">
                            <a href="index.html"><span>HOME</span></a>
                        </li>
                        <li class="menu-home-color menuitem">
                            <a href="recipes.html"><span>RECIPES</span></a>
                        </li>
                        <li class="menu-home-color menuitem">
                            <a href="about-me.html"><span>ABOUT ME</span></a>
                        </li>
                        <li class="menu-home-color menuitem">
                            <a href="contact.html"><span>CONTACT</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="row main-content no-gutter justify-content-center">
            <div class="col-12 col-sm-6 col-lg-6">
                <h2 class="contact-title">Contact</h2>
                <h4 class="contact-subtitle">Please contact me for any questions you have about the recipes.</h4>
                <h4 class="contact-subtitle">I can also search and make special request recipes if there is something
                    special you would like to make.
                </h4>
            </div>
        </div>
        <div class="row main-content no-gutter justify-content-center">
            <div class="col-12 col-sm-6 col-md-5 col-lg-3">
                <div>
                    <form>
                        <input type="text" name="first name" id="first name" class="form-control"
                            placeholder="First Name" required>
                        <input type="text" name="last name" id="last name" class="form-control" placeholder="Last Name"
                            required>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                            required>
                        <textarea name="question" id="question" cols="30" rows="10" class="form-control"
                            placeholder="Recipes or Cooking questions" required></textarea>
                        <div class="form-row text-right">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Question</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="row footer">
        <ul class="col list-inline social-links">
            <li class="list-inline-item">
                <a target="_blank" href="https://www.facebook.com/AngelEyeLife">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://twitter.com/FelipeAngeLife">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://www.linkedin.com/in/felipeangelous/">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://www.instagram.com/angeleyelife/">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/b61cc1c16a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
</body>

</html>
